<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/flappy.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <div class="conteudo">
        <h1>Flappy Bird</h1>
        <div id="modal" class="modal">
            <div class="modal-content">
                <img class="move" src="./imgs/passaro.png" width="60px" alt="passaro">
                <p class="pixel">Pontuacao:
                    <span class="pixel" id="pontos">0</span>
                </p>
                <p class="content">
                    Presione a tecla de Espaco
                    <br>
                    para controlar o Passaro
                </p>
                <div class="animation">
                    <a id="start-btn">
                        <span class="pixel">Jogar</span>
                    </a>
                </div>
                <div id="modal" style="display: none;"></div>
            </div>
        </div>
        <div wm-flappy></div>
    </div>
    <script src="js/flappy.js"></script>
</body>

</html>
